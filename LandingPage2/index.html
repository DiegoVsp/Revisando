<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InDecor</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- banner principal -->
  <header id="event-description">
    <div id="disclaimer">
      <h2>InDecor</h2>
      <p class="about-event">
        Um evento para revolucionar a sua criatividade
      </p>
      <p>Data do evento:</p>
      <p class="event-date">Domingo, 28 de Maio, a partir das 14h</p>
    </div>
    <div id="subscription-form">
      <p>Preencha o formulário para receber os detalhes do evento</p>
      <form action="">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail:">
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" name="whatsapp" id="whatsapp" placeholder="Número de Whatsapp">
        </div>
        <div class="form-group">
          <label for="interest">Principal interesse</label>
          <select name="interest">
            <option value="" disabled selected>Selecione</option>
            <option value="apartment">Apartamento</option>
            <option value="house">Casas</option>
            <option value="garden">Jardins</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Quero me inscrever">
      </form>
    </div>
  </header>
</body>

</html>
