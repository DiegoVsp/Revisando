<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/51dc7f0a1b.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main class="container">

    <h2>Login</h2>
    <span></span>
    <div class="formulario">
      
      <form action="">
        <div class="input-field">
          <input type="text" name="username" id="username" placeholder="Enter your Usename">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="Enter you Password">
          <div class="underline"></div>
        </div>
        <input type="submit" value="Continue">
      </form>

      <div class="footer">
        <span>Or Connect your Social Media</span>
        <div class="social-field twitter">
          <a href="">
            <i class="fa-brands fa-twitter"></i>
            Sign in with Twitter
          </a>
        </div>
        <div class="social-field facebook">
          <a href="">
            <i class="fa-brands fa-facebook"></i>
            Sign in with Facebook
          </a>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
